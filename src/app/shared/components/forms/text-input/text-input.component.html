<div class="input-root" [class.input-error]="ngControl.invalid">
  <label [class.hiddenLabel]="hiddenLabel"><ng-content></ng-content></label>
  <div class="text-input">
    <input type="text"
          [formControl]="ngControl.control"
          [mask]="mask ? mask : null">
  </div>
  <div class="input-error-message" *ngIf="ngControl.hasError('required') && !hiddenLabel">
    Este campo é obrigatório
  </div>
</div>
