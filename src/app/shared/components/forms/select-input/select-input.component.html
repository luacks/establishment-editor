<label [class.hiddenLabel]="hiddenLabel">
  <ng-content></ng-content>
</label>
<div class="select-input">
  <div class="select" (click)="toggleList()">
    {{ getSelectedText() }}
  </div>
  <div class="select-list" *ngIf="active">
    <div *ngFor="let item of items" (click)="selectItem(item)">
      {{ item.text }}
    </div>
  </div>
</div>
