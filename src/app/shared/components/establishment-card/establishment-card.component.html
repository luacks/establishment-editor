<div class="card establishment-card" (click)="navigateEdit()">
  <app-establishment-image [src]="establishment?.picture"></app-establishment-image>
  <div class="info">
    <div class="name">
      {{ establishment?.name }} 
      <span>{{ establishment?.index }}</span>
    </div>
    <div class="address">
      {{ address?.city }} | 
      <span>{{ address?.street }}, {{ address?.number }} - {{ address.city }}</span>
    </div>
  </div>
</div>
