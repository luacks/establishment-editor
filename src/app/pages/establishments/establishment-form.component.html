<div class="container establishment-form">
  <div class="card">
    <app-establishment-header [establishment]="establishment"></app-establishment-header>

    <h3 class="line">Informações Básicas</h3>
    <form [formGroup]="formEdit">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-4">
          <app-text-input formControlName="name">
            Nome
          </app-text-input>
        </div>
        <div class="col-md-8 col-xs-12 col-md-8" formGroupName="address">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <app-select-input *ngIf="cities" formControlName="city" [items]="cities">
                Cidade
              </app-select-input>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <app-text-input formControlName="street">
                Endereço
              </app-text-input>
            </div>
          </div>
        </div>
      </div>

      <div class="financial" formGroupName="financial">
        <h3 class="line">Financeiro</h3>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4">
            <app-select-input *ngIf="banks" formControlName="bank" [items]="banks">
              Banco
            </app-select-input>
          </div>
          <div class="col-xs-12 col-sm-6 col-md-4">
            <app-select-input formControlName="accountType" [items]="accountOptions">
              Tipo de conta
            </app-select-input>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <app-text-input formControlName="document" mask="000.000.000-00||00.000.000/0000-00" >
              CPF / CNPJ
            </app-text-input>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="row">
              <div class="col-xs-9">
                <app-text-input formControlName="agency" mask="0*">
                  Agência
                </app-text-input>
              </div>
              <div class="col-xs-3">
                <app-text-input [hiddenLabel]="true" formControlName="agencyDigit" mask="0">
                  Digito
                </app-text-input>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <div class="row">
              <div class="col-xs-9">
                <app-text-input formControlName="account" mask="0*">
                  Conta
                </app-text-input>
              </div>
              <div class="col-xs-3">
                <app-text-input [hiddenLabel]="true" formControlName="accountDigit" mask="0">
                  Digito
                </app-text-input>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-sm-12 col-md-4">
            <app-select-input formControlName="automaticWithdraw" [items]="withdrawOptions">
              Saque automático?
            </app-select-input>
          </div>
        </div>
      </div>

      <div class="row end-xs form-submit">
        <div class="col-xs-12">
          <app-button title="Salvar" [isDisabled]="!formEdit.valid" (btnClick)="submit()"></app-button>
        </div>
      </div>
    </form>

  </div>
</div>
